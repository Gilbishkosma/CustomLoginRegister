{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}UserUpdate{% endblock %}
{% block content %}
<h2>UserUpdate</h2>
<form method="post">
{% csrf_token %}
{{form|crispy}}
<button type="submit" class="btn btn-success">Update</button>
</form>



<script>
var a =document.getElementsByClassName('form-check')
var i;
for (i = 0; i < a.length; i++) {
 var b = a[i]
 b.className += " form-check-inline"
}
</script>
{% endblock %}
